        // Simple Tetris Game Component
        function TetrisGame({ onClose }) {
            const canvasRef = useRef(null);
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const BLOCK_SIZE = 20;
                const COLS = 10;
                const ROWS = 20;
                
                let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                let currentPiece = null;
                let currentX = 0;
                let currentY = 0;
                let dropCounter = 0;
                let dropInterval = 1000;
                let lastTime = 0;
                let localScore = 0;

                const pieces = [
                    [[1,1,1,1]], // I
                    [[1,1],[1,1]], // O
                    [[1,1,1],[0,1,0]], // T
                    [[1,1,1],[1,0,0]], // L
                    [[1,1,1],[0,0,1]], // J
                    [[1,1,0],[0,1,1]], // S
                    [[0,1,1],[1,1,0]]  // Z
                ];

                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500'];

                function drawBlock(x, y, color) {
                    ctx.fillStyle = color;
                    ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    ctx.strokeStyle = '#000';
                    ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }

                function drawBoard() {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            if (board[y][x]) {
                                drawBlock(x, y, colors[board[y][x] - 1]);
                            }
                        }
                    }
                }

                function drawPiece() {
                    if (!currentPiece) return;
                    for (let y = 0; y < currentPiece.length; y++) {
                        for (let x = 0; x < currentPiece[y].length; x++) {
                            if (currentPiece[y][x]) {
                                drawBlock(currentX + x, currentY + y, colors[currentPiece.colorIndex]);
                            }
                        }
                    }
                }

                function collision() {
                    for (let y = 0; y < currentPiece.length; y++) {
                        for (let x = 0; x < currentPiece[y].length; x++) {
                            if (currentPiece[y][x]) {
                                const newX = currentX + x;
                                const newY = currentY + y;
                                if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                                if (newY >= 0 && board[newY][newX]) return true;
                            }
                        }
                    }
                    return false;
                }

                function merge() {
                    for (let y = 0; y < currentPiece.length; y++) {
                        for (let x = 0; x < currentPiece[y].length; x++) {
                            if (currentPiece[y][x]) {
                                board[currentY + y][currentX + x] = currentPiece.colorIndex + 1;
                            }
                        }
                    }
                }

                function clearLines() {
                    let linesCleared = 0;
                    for (let y = ROWS - 1; y >= 0; y--) {
                        if (board[y].every(cell => cell !== 0)) {
                            board.splice(y, 1);
                            board.unshift(Array(COLS).fill(0));
                            linesCleared++;
                            y++;
                        }
                    }
                    if (linesCleared > 0) {
                        localScore += linesCleared * 100;
                        setScore(localScore);
                    }
                }

                function newPiece() {
                    const piece = pieces[Math.floor(Math.random() * pieces.length)];
                    currentPiece = piece.map(row => [...row]);
                    currentPiece.colorIndex = Math.floor(Math.random() * colors.length);
                    currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
                    currentY = 0;
                    
                    if (collision()) {
                        setGameOver(true);
                        return false;
                    }
                    return true;
                }

                function drop() {
                    currentY++;
                    if (collision()) {
                        currentY--;
                        merge();
                        clearLines();
                        if (!newPiece()) return false;
                    }
                    return true;
                }

                function move(dir) {
                    currentX += dir;
                    if (collision()) {
                        currentX -= dir;
                    }
                }

                function rotate() {
                    const rotated = currentPiece[0].map((_, i) => 
                        currentPiece.map(row => row[i]).reverse()
                    );
                    const backup = currentPiece;
                    currentPiece = rotated;
                    if (collision()) {
                        currentPiece = backup;
                    }
                }

                function handleKeyPress(e) {
                    if (gameOver) {
                        if (e.key === 'x' || e.key === 'X') onClose();
                        return;
                    }
                    
                    if (e.key === 'ArrowLeft') move(-1);
                    if (e.key === 'ArrowRight') move(1);
                    if (e.key === 'ArrowDown') drop();
                    if (e.key === 'ArrowUp') rotate();
                }

                window.addEventListener('keydown', handleKeyPress);

                newPiece();

                function gameLoop(time = 0) {
                    if (gameOver) return;
                    
                    const deltaTime = time - lastTime;
                    lastTime = time;
                    dropCounter += deltaTime;

                    if (dropCounter > dropInterval) {
                        if (!drop()) return;
                        dropCounter = 0;
                    }

                    drawBoard();
                    drawPiece();
                    requestAnimationFrame(gameLoop);
                }

                gameLoop();

                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                };
            }, [gameOver, onClose]);

            return (

                        Arrow Keys to Move
                    </div>
                </div>
            );
        }

        // Simple Snake Game Component
        function SnakeGame({ onClose }) {
            const canvasRef = useRef(null);
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const BLOCK_SIZE = 20;
                const COLS = 20;
                const ROWS = 20;
                
                let snake = [{x: 10, y: 10}];
                let direction = {x: 1, y: 0};
                let food = {x: 15, y: 15};
                let localScore = 0;

                function drawBlock(x, y, color) {
                    ctx.fillStyle = color;
                    ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    ctx.strokeStyle = '#000';
                    ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }

                function draw() {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw snake
                    snake.forEach(segment => {
                        drawBlock(segment.x, segment.y, '#00FF00');
                    });
                    
                    // Draw food
                    drawBlock(food.x, food.y, '#FF0000');
                }

                function update() {
                    if (gameOver) return;

                    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
                    
                    // Check collision with walls
                    if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
                        setGameOver(true);
                        return;
                    }
                    
                    // Check collision with self
                    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                        setGameOver(true);
                        return;
                    }
                    
                    snake.unshift(head);
                    
                    // Check if food eaten
                    if (head.x === food.x && head.y === food.y) {
                        localScore += 10;
                        setScore(localScore);
                        food = {
                            x: Math.floor(Math.random() * COLS),
                            y: Math.floor(Math.random() * ROWS)
                        };
                    } else {
                        snake.pop();
                    }
                    
                    draw();
                }

                function handleKeyPress(e) {
                    if (gameOver) {
                        if (e.key === 'x' || e.key === 'X') onClose();
                        return;
                    }
                    
                    if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
                    if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
                    if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
                    if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
                }

                window.addEventListener('keydown', handleKeyPress);

                draw();
                const interval = setInterval(update, 150);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('keydown', handleKeyPress);
                };
            }, [gameOver, onClose]);

            return (
                <div style={{ textAlign: 'center', padding: '10px' }}>
                    <canvas 
                        ref={canvasRef} 
                        width={400} 
                        height={400}
                        className="game-canvas"
                    />
                    <div style={{ marginTop: '10px' }}>Score: {score}</div>
                    {gameOver && (
                        <div style={{ marginTop: '10px', color: 'red', fontWeight: 'bold' }}>
                            Game Over! Press X to close and try again.
                        </div>
                    )}
                    <div style={{ marginTop: '10px', fontSize: '12px' }}>
                        Arrow Keys to Move
                    </div>
                </div>
            );
        }

                {
                    filename: 'DistributedProductivities.pdf',
                    title: 'Screen Quota Reduction and Film Distribution in Korea (Distributed Productivities)',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/published/DistributedProductivities.pdf'
                },
                {
                    filename: 'EntrepreneurshipTraining.pdf',
                    title: 'Entrepreneurship Trainings and Human Capital Endowment: When Learning from External Sources Does (Not) Increase Performance',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/published/EntrepreneurshipTraining.pdf'
                }
            ];

            const workingPapers = [
                {
                    filename: 'BeyondPrettyFace.pdf',
                    title: 'Beyond the Pretty Face: Unmasking the True Power—and Limits—of Design Innovation',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/working/BeyondPrettyFace.pdf'
                },
                {
                    filename: 'FutureUnderGlass.pdf',
                    title: 'The Future is Under the Glass: Digital Design Protection and Appropriation Strategy',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/working/FutureUnderGlass.pdf'
                },
                {
                    filename: 'Maori_TK.pdf',
                    title: 'The Use and Protection of Māori Traditional Knowledge in Existing IP Rights',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/working/Maori_TK.pdf'
                },
                {
                    filename: 'WhyLanguageMatters.pdf',
                    title: 'Entrepreneurial Presence on Social Media Platforms in Sub-Saharan Africa: Why Language Matters',
                    url: 'https://raw.githubusercontent.com/emamoncio/academic_website/main/papers/working/WhyLanguageMatters.pdf'
                }
            ];

            const handleMenuClick = (page) => {
                setCurrentPage(page);
                setStartMenuOpen(false);
                setShowMainWindow(true);
            };

            const renderContent = () => {
                switch (currentPage) {
                    case 'home':
                        return (
                            <div>
                                <h2>{PORTFOLIO_CONFIG.name}</h2>
                                <p>Welcome to my academic portfolio. Click the Start button to explore my research, teaching, and background.</p>
                            </div>
                        );

                    case 'about':
                        return (
                            <div>
                                <h2>{PORTFOLIO_CONFIG.about.greeting}</h2>
                                <p>{PORTFOLIO_CONFIG.about.intro}</p>
                                <p>{PORTFOLIO_CONFIG.about.description}</p>
                                <p>{PORTFOLIO_CONFIG.about.education}</p>
                            </div>
                        );

                    case 'teaching':
                        return (
                            <div>
                                <h2>Teaching</h2>
                                <h3>Bachelors</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.teaching.bachelors.map((course, idx) => (
                                        <li key={idx}>{course}</li>
                                    ))}
                                </ul>
                                <h3>Masters</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.teaching.masters.map((course, idx) => (
                                        <li key={idx}>{course}</li>
                                    ))}
                                </ul>
                                <h3>PhD</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.teaching.phd.map((course, idx) => (
                                        <li key={idx}>{course}</li>
                                    ))}
                                </ul>
                            </div>
                        );

                    case 'research':
                        return (
                            <div>
                                <h2>Research</h2>
                                
                                <h3>Working Papers</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.research.workingPapers.map((paper, idx) => (
                                        <li key={idx} style={{ marginBottom: '12px' }}>{paper}</li>
                                    ))}
                                </ul>

                                <h3>Publications</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.research.publications.map((pub, idx) => (
                                        <li key={idx} style={{ marginBottom: '12px' }}>
                                            {pub.text}
                                            {pub.link && (
                                                <> <a href={pub.link} target="_blank" rel="noopener noreferrer">{pub.link}</a></>
                                            )}
                                        </li>
                                    ))}
                                </ul>

                                <h3>Work in Progress</h3>
                                <ul>
                                    {PORTFOLIO_CONFIG.research.workInProgress.map((work, idx) => (
                                        <li key={idx} style={{ marginBottom: '12px' }}>{work}</li>
                                    ))}
                                </ul>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <>
                    <div id="ui-overlay">
                        <div className="game-icons">
                            <div className="game-icon" onClick={() => setActiveGame('tetris')} title="Play Tetris">
                                🎮
                                <span>Tetris</span>
                            </div>
                            <div className="game-icon" onClick={() => setActiveGame('snake')} title="Play Snake">
                                🐍
                                <span>Snake</span>
                            </div>
                            
                            <div className="folder-icon" onClick={() => setActivePapersWindow('published')} title="Published Papers">
                                <div className="icon">📁</div>
                                <div className="label">Published Papers</div>
                            </div>
                            
                            <div className="folder-icon" onClick={() => setActivePapersWindow('working')} title="Working Papers">
                                <div className="icon">📁</div>
                                <div className="label">Working Papers</div>
                            </div>
                        </div>

                        {showMainWindow && (
                            <div className="window" style={{ 
                                left: '50%', 
                                top: '50%', 
                                transform: 'translate(-50%, -50%)',
                                width: '600px'
                            }}>
                                <div className="title-bar">
                                    <span>💾 {PORTFOLIO_CONFIG.name} - Academic Portfolio</span>
                                    <div className="close-btn" onClick={() => setShowMainWindow(false)}>✕</div>
                                </div>
                                <div className="window-content">
                                    {renderContent()}
                                </div>
                            </div>
                        )}

                        {/* Game Windows */}
                        {activeGame === 'tetris' && (
                            <div className="game-window active">
                                <div className="title-bar">
                                    <span>🎮 Tetris</span>
                                    <div className="close-btn" onClick={() => setActiveGame(null)}>✕</div>
                                </div>
                                <div className="window-content">
                                    <TetrisGame onClose={() => setActiveGame(null)} />
                                </div>
                            </div>
                        )}

                        {activeGame === 'snake' && (
                            <div className="game-window active">
                                <div className="title-bar">
                                    <span>🐍 Snake</span>
                                    <div className="close-btn" onClick={() => setActiveGame(null)}>✕</div>
                                </div>
                                <div className="window-content">
                                    <SnakeGame onClose={() => setActiveGame(null)} />
                                </div>
                            </div>
                        )}

                        {/* Published Papers Window */}
                        {activePapersWindow === 'published' && (
                            <div className="papers-window active">
                                <div className="title-bar">
                                    <span>📁 Published Papers</span>
                                    <div className="close-btn" onClick={() => setActivePapersWindow(null)}>✕</div>
                                </div>
                                <div className="papers-list">
                                    {publishedPapers.map((paper, idx) => (
                                        <a key={idx} href={paper.url} target="_blank" rel="noopener noreferrer" className="paper-item">
                                            <div className="paper-title">{paper.title}</div>
                                            <div className="paper-filename">📄 {paper.filename}</div>
                                            <div className="paper-link">Click to open PDF →</div>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Working Papers Window */}
                        {activePapersWindow === 'working' && (
                            <div className="papers-window active">
                                <div className="title-bar">
                                    <span>📁 Working Papers</span>
                                    <div className="close-btn" onClick={() => setActivePapersWindow(null)}>✕</div>
                                </div>
                                <div className="papers-list">
                                    {workingPapers.map((paper, idx) => (
                                        <a key={idx} href={paper.url} target="_blank" rel="noopener noreferrer" className="paper-item">
                                            <div className="paper-title">{paper.title}</div>
                                            <div className="paper-filename">📄 {paper.filename}</div>
                                            <div className="paper-link">Click to open PDF →</div>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Taskbar */}
                    <div className="taskbar">
                        <div className="taskbar-left">
                            <div className="start-button" onClick={() => setStartMenuOpen(!startMenuOpen)}>
                                <span style={{ fontSize: '20px' }}>🪟</span>
                                <span>Start</span>
                            </div>
                        </div>
                    </div>

                    {/* Start Menu */}
                    <div className={`start-menu ${startMenuOpen ? 'open' : ''}`}>
                        <div className="start-menu-header">Egbert Amoncio</div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('about')}>
                            <span>👤</span>
                            <span>About</span>
                        </div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('research')}>
                            <span>🔬</span>
                            <span>Research</span>
                        </div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('teaching')}>
                            <span>📚</span>
                            <span>Teaching</span>
                        </div>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
