        // Simple Tetris Game Component
        function TetrisGame({ onClose }) {
            const canvasRef = useRef(null);
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const BLOCK_SIZE = 20;
                const COLS = 10;
                const ROWS = 20;
                
                let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                let currentPiece = null;
                let currentX = 0;
                let currentY = 0;
                let dropCounter = 0;
                let dropInterval = 1000;
                let lastTime = 0;
                let localScore = 0;

                const pieces = [
                    [[1,1,1,1]], // I
                    [[1,1],[1,1]], // O
                    [[1,1,1],[0,1,0]], // T
                    [[1,1,1],[1,0,0]], // L
                    [[1,1,1],[0,0,1]], // J
                    [[1,1,0],[0,1,1]], // S
                    [[0,1,1],[1,1,0]]  // Z
                ];

                const colors = ['cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'];

                function newPiece() {
                    const pieceIndex = Math.floor(Math.random() * pieces.length);
                    currentPiece = {
                        shape: pieces[pieceIndex],
                        color: colors[pieceIndex]
                    };
                    currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
                    currentY = 0;
                    
                    if (collision()) {
                        setGameOver(true);
                        return false;
                    }
                    return true;
                }

                function collision() {
                    for (let y = 0; y < currentPiece.shape.length; y++) {
                        for (let x = 0; x < currentPiece.shape[y].length; x++) {
                            if (currentPiece.shape[y][x]) {
                                const newY = currentY + y;
                                const newX = currentX + x;
                                if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX])) {
                                    return true;
                                }
                            }
                        }
                    }
                    return false;
                }

                function merge() {
                    for (let y = 0; y < currentPiece.shape.length; y++) {
                        for (let x = 0; x < currentPiece.shape[y].length; x++) {
                            if (currentPiece.shape[y][x]) {
                                board[currentY + y][currentX + x] = currentPiece.color;
                            }
                        }
                    }
                }

                function clearLines() {
                    let linesCleared = 0;
                    for (let y = ROWS - 1; y >= 0; y--) {
                        if (board[y].every(cell => cell !== 0)) {
                            board.splice(y, 1);
                            board.unshift(Array(COLS).fill(0));
                            linesCleared++;
                            y++;
                        }
                    }
                    if (linesCleared > 0) {
                        localScore += linesCleared * 100;
                        setScore(localScore);
                    }
                }

                function draw() {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw board
                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            if (board[y][x]) {
                                ctx.fillStyle = board[y][x];
                                ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                            }
                        }
                    }

                    // Draw current piece
                    if (currentPiece) {
                        ctx.fillStyle = currentPiece.color;
                        for (let y = 0; y < currentPiece.shape.length; y++) {
                            for (let x = 0; x < currentPiece.shape[y].length; x++) {
                                if (currentPiece.shape[y][x]) {
                                    ctx.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                                }
                            }
                        }
                    }
                }

                function drop() {
                    currentY++;
                    if (collision()) {
                        currentY--;
                        merge();
                        clearLines();
                        if (!newPiece()) {
                            return false;
                        }
                    }
                    return true;
                }

                function move(dir) {
                    currentX += dir;
                    if (collision()) {
                        currentX -= dir;
                    }
                }

                function rotate() {
                    const rotated = currentPiece.shape[0].map((_, i) =>
                        currentPiece.shape.map(row => row[i]).reverse()
                    );
                    const previousShape = currentPiece.shape;
                    currentPiece.shape = rotated;
                    if (collision()) {
                        currentPiece.shape = previousShape;
                    }
                }

                function handleKeyPress(e) {
                    if (gameOver) return;
                    
                    if (e.key === 'ArrowLeft') {
                        move(-1);
                    } else if (e.key === 'ArrowRight') {
                        move(1);
                    } else if (e.key === 'ArrowDown') {
                        drop();
                    } else if (e.key === 'ArrowUp') {
                        rotate();
                    }
                    draw();
                }

                function update(time = 0) {
                    if (gameOver) return;

                    const deltaTime = time - lastTime;
                    lastTime = time;
                    dropCounter += deltaTime;

                    if (dropCounter > dropInterval) {
                        if (!drop()) {
                            return;
                        }
                        dropCounter = 0;
                    }

                    draw();
                    requestAnimationFrame(update);
                }

                window.addEventListener('keydown', handleKeyPress);
                newPiece();
                draw();
                requestAnimationFrame(update);

                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                };
            }, [gameOver]);

                    </div>
                </div>

        }

        // Simple Snake Game Component
        function SnakeGame({ onClose }) {
            const canvasRef = useRef(null);
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const gridSize = 20;
                const tileCount = 20;
                
                let snake = [{ x: 10, y: 10 }];
                let food = { x: 5, y: 5 };
                let dx = 0;
                let dy = 0;
                let localScore = 0;

                function drawGame() {
                    // Clear canvas
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw snake
                    ctx.fillStyle = '#00ff00';
                    snake.forEach(segment => {
                        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    });

                    // Draw food
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
                }

                function update() {
                    if (dx === 0 && dy === 0) return;

                    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                    // Check wall collision
                    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                        setGameOver(true);
                        return;
                    }

                    // Check self collision
                    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                        setGameOver(true);
                        return;
                    }

                    snake.unshift(head);

                    // Check food collision
                    if (head.x === food.x && head.y === food.y) {
                        localScore += 10;
                        setScore(localScore);
                        food = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    } else {
                        snake.pop();
                    }

                    drawGame();
                }

                function handleKeyPress(e) {
                    if (gameOver) return;
                    
                    if (e.key === 'ArrowLeft' && dx === 0) {
                        dx = -1;
                        dy = 0;
                    } else if (e.key === 'ArrowRight' && dx === 0) {
                        dx = 1;
                        dy = 0;
                    } else if (e.key === 'ArrowUp' && dy === 0) {
                        dx = 0;
                        dy = -1;
                    } else if (e.key === 'ArrowDown' && dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                }

                window.addEventListener('keydown', handleKeyPress);
                const gameLoop = setInterval(() => {
                    if (!gameOver) {
                        update();
                    }
                }, 150);

                drawGame();

                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                    clearInterval(gameLoop);
                };
            }, [gameOver]);

            return (
                <div>
                    <div style={{ marginBottom: '10px', fontWeight: 'bold' }}>
                        Score: {score}
                    </div>
                    <canvas 
                        ref={canvasRef} 
                        width="400" 
                        height="400"
                        className="game-canvas"
                    />
                    {gameOver && (
                        <div style={{ marginTop: '10px', color: 'red', fontWeight: 'bold' }}>
                            Game Over! Press X to close and try again.
                        </div>
                    )}
                    <div style={{ marginTop: '10px', fontSize: '12px' }}>
                        Arrow Keys to Move
                    </div>
                </div>
            );
        }

                                <span>Snake</span>
                            </div>
                        </div>

                        {showMainWindow && (
                            <div className="window" style={{ 
                                left: '50%', 
                                top: '50%', 
                                transform: 'translate(-50%, -50%)',
                                width: '600px'
                            }}>
                                <div className="title-bar">
                                    <span>💾 {PORTFOLIO_CONFIG.name} - Academic Portfolio</span>
                                    <div className="close-btn" onClick={() => setShowMainWindow(false)}>✕</div>
                                </div>
                                <div className="window-content">
                                    {renderContent()}
                                </div>
                            </div>
                        )}

                        {/* Game Windows */}
                        {activeGame === 'tetris' && (
                            <div className="game-window active">
                                <div className="title-bar">
                                    <span>🎮 Tetris</span>
                                    <div className="close-btn" onClick={() => setActiveGame(null)}>✕</div>
                                </div>
                                <div className="window-content">
                                    <TetrisGame onClose={() => setActiveGame(null)} />
                                </div>
                            </div>
                        )}

                        {activeGame === 'snake' && (
                            <div className="game-window active">
                                <div className="title-bar">
                                    <span>🐍 Snake</span>
                                    <div className="close-btn" onClick={() => setActiveGame(null)}>✕</div>
                                </div>
                                <div className="window-content">
                                    <SnakeGame onClose={() => setActiveGame(null)} />
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Taskbar */}
                    <div className="taskbar">
                        <div className="taskbar-left">
                            <div className="start-button" onClick={() => setStartMenuOpen(!startMenuOpen)}>
                                <span style={{ fontSize: '20px' }}>🪟</span>
                                <span>Start</span>
                            </div>
                        </div>
                    </div>

                    {/* Start Menu */}
                    <div className={`start-menu ${startMenuOpen ? 'open' : ''}`}>
                        <div className="start-menu-header">Egbert Amoncio</div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('about')}>
                            <span>👤</span>
                            <span>About</span>
                        </div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('research')}>
                            <span>🔬</span>
                            <span>Research</span>
                        </div>
                        <div className="start-menu-item" onClick={() => handleMenuClick('teaching')}>
                            <span>📚</span>
                            <span>Teaching</span>
                        </div>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
